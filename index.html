<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketchbook</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header class="header">
        <h1 class="header__heading">Sketchbook</h1>
        <ul class="header__tools">
            <li class="tool">
                Pencil color:
                <input type="color" name="pencil-color" id="pencil-color" class="tool__input">
                <label for="pencil-color" class="tool__label"></label>
            </li>
            <li class="tool">
                Background color:
                <input type="color" name="background-color" id="background-color" value="#ffffff" class="tool__input">
                <label for="background-color" class="tool__label"></label>
            </li>
            <li class="tool">
                Pencil size:
                <input type="number" name="pencil-size" id="pencil-size" step="1" value="10" class="tool__input-number">
                <label for="pencil-color" class="tool__label"></label>
            </li>
            <li class="tool">
                <button class="tool__button" data-clear-btn>Clear</button>
                <button class="tool__button" data-save-btn>Save</button>
            </li>
        </ul>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
